<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner</title>
  <!-- Include Bootstrap CSS (you can download it or link to a CDN) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Custom styling for the spinner */
    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .spinner-border {
      width: 8rem; /* Increase the size */
      height: 8rem; /* Increase the size */
      border: 0.5em solid rgba(255, 255, 255, 0.3); /* Adjust the color and transparency */
      border-top: 0.5em solid #007bff; /* Change the color here */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animation for the spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom styling for the text */
    .loading-text {
      margin-top: 1rem;
      font-size: 1.5rem; /* Increase the font size */
      font-weight: bold; /* Add bold style */
      color: #333; /* Change the color if needed */
    }
    body {
      background-color:black;
    }
  </style>
</head>
<body>

<div class="spinner-container">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p class="loading-text">Fetching data...</p>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
